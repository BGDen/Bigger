<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>F-Shop</title>
  <link rel="icon" type="image/png" href="./App/favicon/favicon.png">
  <link rel="stylesheet" href="App/CSS/main.css">
  <!-- <script src="./App/JavaScript/Pagination.js"></script> -->
</head>

<body>

  <nav class="my_nav">
    <ul class="my_nav_li">
        <li><a href="./index.html" class="first_ref button_glass"><img src="App/img/TIME/logo/toolkit.png" width="50px" alt="logo_F-Shop"><span>F-Shop</span></a></li>
    </ul>

    <div class="purchase_block"><!--корзина-->
      <a href="#" class="purchase_btn openModal button_glass">
        <span class="img_icon"><span class="bought">0</span></span>
      </a>
    </div>

    <div class="search_block"><!--поиск-->
      <input type="search" results="5" autosave="some_unique_value" class="inp_text">
      <a href="#" class="search button_glass">Search</a>
    </div>

  </nav>

  <main>

    <div id="products"></div>

  </main>

  <div class="main_modal">   <!----------------------------- START MODAL BASKET -->
    <div class="modal">

      <div class="main_title_basket">
        <div class="top_title_basket">КОРЗИНА</div>
        <div class="close_btn">
          <a href="#" class="closeModal">&#x2716;</a>
        </div>
      </div>

      <div class="basket_container">

          <div class="basket_block">   <!------------------------ BASKET VIEW -->
            <div class="view_basket">
              <img src="./App/img/TIME/watch/Samsung/Samsung_Galaxy_Watch_46mm_Silver.jpeg" width="78px" height="78px" alt="Samsung" class="img_basket">
            </div>
            <div class="title_basket_info">
              <div class="basket_info">Смарт-часы Samsung Galaxy Watch 46мм Silver</div>
              <div class="basket_price">9 499 грн</div>
            </div>
            <div class="quantity_block">
              <a href="#" class="minus">&minus;</a>
              <span class="bought">0</span>
              <a href="#" class="plus">&plus;</a>
            </div>
            <div class="price_block">
              <div class="all_price">9 499 грн</div>
            </div>
          </div>

      </div>

      <div class="checkout_block"><!------------------------ CHECKOUT -->
        <div class="all_price_list"> Всего:
          <input type="text" class="inp_All">
        </div>
        <a href="#" class="checkout button_glass">Оформить заказ</a>
      </div>
    </div>
  </div><!---------------------------------------- ----------- END MODAL BASKET -->

  <div class="modal_login_container"><!---------------------- START MODAL LOGIN -->
    <div class="modal_login">

      <div class="modal_title_login">
        <div class="modal_top_title_login">LOGIN</div>
        <div class="modal_close_btn_log close_btn">
          <a href="#" class="closeModal_login">&#x2716;</a>
        </div>
      </div>

      <div class="modal_input_container">
        <span>Email:</span>
        <input type="email" autofocus value="" class="input_email"/>
        <span>Password:</span>
        <input type="password" maxlength="12" value="" class="input_password"/>
        <div class="checkout_login">
          <a href="#" class="check_log button_glass">Войти</a>
        </div>
        <div class="forgot">
          <a href="#" class="forgot_info">Forgot Email / Password ?</a>
        </div>
      </div>
    </div>
  </div><!----------------------------------------------------- END MODAL LOGIN -->

  <div class="modal_sign_container"><!---------------------- START MODAL SIGN UP -->
    <div class="modal_sign">

      <div class="modal_title_sign">
        <div class="modal_top_title_sign">SIGN UP</div>
        <div class="modal_close_btn_sign close_btn">
          <a href="#" class="closeModal_sign">&#x2716;</a>
        </div>
      </div>

      <div class="modal_input_container">

        <span>Full Name:</span>
        <input type="text" autofocus maxlength="12" class="input_fullname"/>
        <span>Email:</span>
        <input type="email" value="" class="input_email"/>
        <span>Password:</span>
        <input type="password" maxlength="12" value="" class="input_password"/>
        <div class="checkout_sign">
          <a href="#" class="check_sign button_glass">Зарегестрироваться</a>
        </div>
        
      </div>
    </div>
  </div><!----------------------------------------------------- END MODAL SIGN UP -->

  <!---------------------------------- START PAGINATION -->
  <div class="counter"></div>
  <button class="paginate left btn-transp"><i></i><i></i></button>
  <button class="paginate right btn-transp"><i></i><i></i></button>

  <footer>
    <p class="copyright">© 2020 F-Shop Copyright</p>
  </footer>

<!-- <script src="App/JavaScript/main.js" type="module"></script> -->
<script src="./App/JavaScript/Modal.js"></script>
<script src="./App/JavaScript/Pagination.js"></script>
<script src="./App/Constants/Catalog.js"></script>
<script src="./App/Constants/root.js"></script>
<script src="./App/Products/Products.js"></script>

</body>
</html>
