<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="App/CSS/main.css">
</head>

<body>

  <nav class="my_nav">
    <ul class="my_nav_li">
        <li><a href="#" class="firs_ref"><img src="App/img/TIME/logo/toolkit.png" width="50px" alt="logo_F-Shop"><span>F-Shop</span></a></li>
        <li>
          <select class="select"><!--фильтр-->
            <option value="" hidden disabled selected>Brand</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="Huawei">Huawei</option>
            <option value="Garmin">Garmin</option>
            <option value="Amazfit">Amazfit</option>
          </select>
        </li>
        <li><a href="#">Gallery</a></li>
    </ul>

    <div class="purchase_block"><!--корзина-->
      <button class="purchase_btn openModal">
        <span>Purchase</span>
        <span class="img_icon"><span class="bought">0</span></span>
      </button>
    </div>

    <div class="search_block"><!--поиск-->
      <input type="search" results="5" autosave="some_unique_value" class="inp_text">
      <button class="search">Search</button>
    </div>

    <div class="login_block"><!-----------------------------BUTTON login -->
      <a href="#" class="button_login openModalLogin">Login</a>
      <a href="#" class="button_login sign_up openModalSign">Sign UP</a>
    </div>
    
  </nav>

  <main>

    <div class="catalog">

      <div class="catalog_card amazfit_card">
        <div class="card_view">
          <a href="./App/Content/index_watch.html">
            <div class="card_img amazfit"></div>
          </a>
        </div>
        <div class="card_info">
          <div class="card_title">Смарт-часы Samsung Galaxy Watch 46мм Silver</div>
          <div class="card_price">9 499 грн</div>
        </div>
        <div class="btn_buy">
          <a href="#" class="button_buy">Купить</a>
        </div>
      </div>

    </div>

  </main>

  <div class="main_modal">   <!----------------------------- START MODAL BASKET -->
    <div class="modal">

      <div class="main_title_basket">
        <div class="top_title_basket">КОРЗИНА</div>
        <div class="close_btn">
          <a href="#" class="closeModal">&#x2716;</a>
        </div>
      </div>

      <div class="basket_container">

          <div class="basket_block">   <!------------------------ BASKET VIEW -->
            <div class="view_basket">
              <div class="img_basket amazfit"></div>
            </div>
            <div class="title_basket_info">
              <div class="basket_info">Смарт-часы Samsung Galaxy Watch 46мм Silver</div>
              <div class="basket_price">9 499 грн</div>
            </div>
            <div class="quantity_block">
              <a href="#" class="minus">&minus;</a>
              <span class="bought">0</span>
              <a href="#" class="plus">&plus;</a>
            </div>
            <div class="price_block">
              <div class="all_price">9 499 грн</div>
            </div>
          </div>

      </div>

      <div class="checkout_block"><!------------------------ CHECKOUT -->
        <button class="checkout">Оформить заказ</button>
      </div>
    </div>
  </div><!---------------------------------------- ----------- END MODAL BASKET -->

  <div class="modal_login_container"><!---------------------- START MODAL LOGIN -->
    <div class="modal_login">

      <div class="modal_title_login">
        <div class="modal_top_title_login">LOGIN</div>
        <div class="modal_close_btn_log close_btn">
          <a href="#" class="closeModal_login">&#x2716;</a>
        </div>
      </div>

      <div class="modal_input_container">
        <span>Email:</span>
        <input type="email" autofocus value="@email" class="input_email"/>
        <span>Password:</span>
        <input type="password" maxlength="12" value="" class="input_password"/>
        <div class="checkout_login">
          <button class="check_log">Войти</button>
        </div>
        <div class="forgot">
          <a href="#" class="forgot_info">Forgot Email / Password ?</a>
        </div>
      </div>
    </div>
  </div><!----------------------------------------------------- END MODAL LOGIN -->

  <div class="modal_sign_container"><!---------------------- START MODAL SIGN UP -->
    <div class="modal_sign">

      <div class="modal_title_sign">
        <div class="modal_top_title_sign">SIGN UP</div>
        <div class="modal_close_btn_sign close_btn">
          <a href="#" class="closeModal_sign">&#x2716;</a>
        </div>
      </div>

      <div class="modal_input_container">

        <span>Full Name:</span>
        <input type="text" autofocus maxlength="12" class="input_fullname"/>

        <span>Email:</span>
        <input type="email" value="" class="input_email"/>

        <!-- <span>Username:</span>
        <input type="text" autofocus maxlength="10" class="input_username"/> -->

        <span>Password:</span>
        <input type="password" maxlength="12" value="" class="input_password"/>

        <!-- <span>Repeat Password:</span>
        <input type="password" maxlength="12" value="" class="input_repeat_password"/> -->


        <div class="checkout_sign">
          <button class="check_sign">Зарегестрироваться</button>
        </div>
      </div>
    </div>
  </div><!----------------------------------------------------- END MODAL SIGN UP -->

  <footer>
    <p class="copyright">© 2020 F-Shop Copyright</p>
  </footer>

<script src="App/JavaScript/main.js" type="module"></script>

</body>
</html>
